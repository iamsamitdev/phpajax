<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Login</title>
        <link rel="stylesheet" href="assets/Global/lib/bootstrap/css/bootstrap.min.css">
        <link rel="stylesheet" href="assets/Frontend/fonts/css/fontawesome-all.min.css">
        <link rel="stylesheet" type="text/css" href="assets/Frontend/css/custom.css">
    </head>
    <body>

    	<div class="container">
    		<div class="row justify-content-center">
	    		<div class="col-md-4">
			    	<form class="form-login">
				  <div class="form-group">
				    <label for="exampleInputEmail1">Email address</label>
				    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
				    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
				  </div>
				  <div class="form-group">
				    <label for="exampleInputPassword1">Password</label>
				    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
				  </div>
				  <div class="form-group form-check">
				    <input type="checkbox" class="form-check-input" id="exampleCheck1">
				    <label class="form-check-label" for="exampleCheck1">Check me out</label>
				  </div>
				  <button type="submit" class="btn btn-primary">Submit</button>
				</form>

				<p class="text-center" id="gohome">
					<i class="fa fa-arrow-left"></i> 
					<a href="bootstrap_layout.html">กลับหน้าหลัก</a>
				</p>
			</div>
		</div>
	</div>
        
        <script src="assets/Global/lib/jquery/jquery-3.3.1.min.js"></script>
        <script src="assets/Global/lib/bootstrap/js/bootstrap.min.js"></script>

        <script type="text/javascript">
        	
        	$(function(){
        		$('label').css('color','#D73604').css('font-size','20px');
        		$('button').text('เข้าสู่ระบบ');
        		// $('.form-check').hide();
        		$('#gohome').css('font-size','30px');
        		// $('*').hide();

        		// Event Click
        		$('button').keydown(function(){
        			$('.form-check').toggle();
        			return false;
        		});

        		$('#exampleInputEmail1').change(function(){
        			var password = $('#exampleInputPassword1').val();
        			$('.form-check').text($(this).val() + password);
        		});
        	});

        </script>
    </body>
</html>
