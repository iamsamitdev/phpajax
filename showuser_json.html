<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Show User get JSON</title>
        <link rel="stylesheet" href="assets/Global/lib/bootstrap/css/bootstrap.min.css">
        <link rel="stylesheet" href="assets/Frontend/fonts/css/fontawesome-all.min.css">
        <link rel="stylesheet" type="text/css" href="assets/Frontend/css/custom.css">

    </head>
    <body>

	<div class="jumbotron">
		<div class="container">
			<h1 class="display-3">User from JSON</h1>
		</div>
	</div>

	<div class="container">
		<div id="result"></div>
	</div>
        
        <script src="assets/Global/lib/jquery/jquery-3.3.1.min.js"></script>
        <script src="assets/Global/lib/bootstrap/js/bootstrap.min.js"></script>

        <script type="text/javascript">
        	
        	$(function(){
        		$.getJSON('getuser_json.php',function(data){

        			var table = "<table class='table table-striped table-inverse table-hover'>"+
        				      "<thead>"+
        				      "<tr class='bg-primary'>"+
        				      "<th>ID</th>"+
        				      "<th>Fullname</th>"+
        				      "<th>Email</th>"+
        				      "<th>Tel</th>"+
        				      "</tr>"+
        				      "</thead>"+
        				      "<tbody>";

        			$.each(data,function(key,val){
        				table += "<tr>"+
        					        "<td>"+val.id+"</td>"+
        					        "<td>"+val.fullname+"</td>"+
        					        "<td>"+val.email+"</td>"+
        					        "<td>"+val.tel+"</td>"+
        					   "</tr>";
        			});

        			table += "</tbody>"+
        				  "</table>";

        			$('#result').html(table);

        		});
        	});

        </script>
    </body>
</html>
