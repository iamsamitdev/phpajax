        <script type="text/javascript">
        	// สร้างฟังก์ชัน
        	function wakeup()
        	{
        		alert("Hello from function");
        	}

        	function showinfo(name,tel)
        	{
        		alert("Hello "+name +" Tel "+tel);
        	}

        	function sumData(num1,num2)
        	{
        		var sum = num1 + num2;
        		return sum;
        	}


        	// เรียกใช้งานฟังกืชัน
        	wakeup();
        	showinfo("Samit","089893893");
        	alert("ผลรวมเท่ากับ" + sumData(5,8));

        </script>


        <button onclick="showinfo('Samit','089893893')">Show Info</button>
