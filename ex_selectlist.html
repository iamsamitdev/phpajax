<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Exercise Select List with JS</title>
        <link rel="stylesheet" href="css/style.css">
        <link rel="author" href="humans.txt">
    </head>
    <body>
	
	<h1>Select Product list</h1>
	<form>
		<h2>Category</h2>
		<select onchange="show_subproduct()" id="category_list">
			<option value="">--Please Select--</option>
			<option value="beauty">Beauty</option>
			<option value="clothing">Clothing</option>
			<option value="electronic">Electronic</option>
		</select>
		<h2>Sub Category</h2>
		<select id="subcategory_list">
			<option value="">--Please Select--</option>
		</select>
	</form>
        
        <script type="text/javascript">
        	
        	var product = {
        		"beauty":["Makeup","Skin Care","Hair Care","Tools Accessories"],
        		"clothing":["Shoes","Jewelry","Watches"],
        		"electronic":["Smart Home","TV, Audio & Home Theater","Camera, Photo "]
        	}

        	function show_subproduct()
        	{
        		var cat = document.getElementById("category_list")
        				       .options[
        				           document.getElementById("category_list")
        				       .selectedIndex].value;

        		switch(cat)
        		{
        			case "beauty":
        				document.getElementById("subcategory_list").innerHTML = "";
        				product.beauty.forEach(function(element) {
				     document.getElementById("subcategory_list").innerHTML += 
				     "<option value=''>"+element+"</option>";
				});
        			break;

        			case "clothing":
        				document.getElementById("subcategory_list").innerHTML = "";
        				product.clothing.forEach(function(element) {
				     document.getElementById("subcategory_list").innerHTML += 
				     "<option value=''>"+element+"</option>";
				});
        			break;

        			case "electronic":
        				document.getElementById("subcategory_list").innerHTML = "";
        				product.electronic.forEach(function(element) {
				     document.getElementById("subcategory_list").innerHTML += 
				     "<option value=''>"+element+"</option>";
				});
        			break;

        			default:
        				document.getElementById("subcategory_list").innerHTML =
				 "<option value=''>--Please Select--</option>";
        		}
        	}

        </script>
    </body>
</html>
